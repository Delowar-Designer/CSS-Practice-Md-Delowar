<!--CSS Border in webpage-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
	<style>
		h1{
			border-width: 10px;
			border-color:yellow;
			border-style: dotted;
			width: 250px;
		}
		h2{
			border-left:5px green dotted;
			border-bottom:5px yellow solid;
			border-right: 5px red solid;
			border-top: 5px orange dotted;
			width: 250px;
		}
		h3{
			border:5px green dotted;
			width: 250px;
			border-radius:20px;
		}
		h4{
			border:30px green solid;
			border-radius:100px;
			width: 250px;
		}
	</style>
</head>
<body>
   <h1> This is a heading1 </h1>
   <h2> This is a heading2 </h2>
   <h3> This is a heading3 </h3>
   <h4> This is a heading4 </h4>
   <h5> This is a heading5 </h5>
   <h6> This is a heading6 </h6>
</body>
</html>
