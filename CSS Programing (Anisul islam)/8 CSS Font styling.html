<!--CSS Font styling-->
<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
		<title> CSS Font styling </title>
		<style>
			.my-style{
				font-family: Arial;
			}
			.my-style1{
				font-size:210%;
				font-family: "Times New Roman", Times, serif;
				font-style:italic;
				font-weight:bold;
				color:gray;
			}
			.my-style3{
				font-family: "Poetsen One", sans-serif;
				font-weight: 400;
				font-style: normal;
			}

		</style>
	</head>
	
	<body>
		<h1> This is a Developer Delowar </h1>
		<p class="my-style1"> This is a programer delowar.designer1 </p>
		<p class="my-style"> This is a programer delowar.designer2 </p>
		<section> <p> This is a Section </p> </section>
		<p class="my-style3"> This is a programer delowar.designer3 </p>
		<p> This is a programer delowar.designer4 </p>
		
		
	</body>
	
</html>
